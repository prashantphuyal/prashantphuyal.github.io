<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/jquery.fancybox.min.css" />
    <script src="./js/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Kyameraman</title>

</head>

<body>
    <nav>
        <div class="wrap">
            <div class="flex jcsb ci">
                <div class="left">
                    <a href="./creatorview.html" style="text-decoration: none;">
                        <div class="flex ci">
                            <img src="img/logo.png" alt="">
                            <div class="title" style="color: #000;">Kyameraman</div>
                        </div>
                    </a>
                </div>

                <div class="mid hide-on-mobile">
                    <input type="text" placeholder="Search Kyameraman...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="right">
                    <div class="flex ci">
                        <i class="far fa-question-circle hide-on-mobile"></i>
                        <a href="./message.html" style="text-decoration:none; color: #000;">
                            <i class="far fa-comment-dots"></i>
                        </a>
                        <a href="./profile.html" style="text-decoration:none; color: #000;">
                            <div class="flex ci">
                                <img src="img/profile.jpg" alt="" width="54px">
                                <h3 class="hide-on-mobile">__prashantphuyal</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="profile">
        <!-- Modal hire  -->
        <div class="container-form " style="display: none;" id="hidden-content">
            <h1>Form</h1>
            <form action="#" id="personForm">
                <label for="name">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="Your name.." required>

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Your email.." required>

                <label for="Phone">Phone No.</label>
                <input type="number" id="phone" name="phone" placeholder="Your Number..." required>

                <label for="address">Address</label>
                <input type="address" id="address" name="address" placeholder="Address.." required></input>

                <label for="type">I want</label>
                <select name="type" id="type">
                    <option value="photo">Photographer</option>
                    <option value="video">videographer</option>
                    <option value="both">Both</option>
                </select>

                <button data-fancybox data-src="#form-submittion" type="submit" class="nav-btn register"
                    style="display:block; width:100%;">Submit</button>

            </form>
        </div>


        <div class="form-submitted" style="display: none;" id="form-submittion">
            <h1>Submitted!</h1>
            <p style="margin-top: 10px;">Your form has been Submitted. Creator will contact you soon.</p>
        </div>
        <!-- modal hire end  -->


        <br><br>
        <div class="intro">
            <div class="flex ci">
                <div class="left">
                    <img src="img/profile.jpg" alt="">
                </div>
                <div class="right">
                    <h3>__prashantphuyal</h3>
                    <p>Creator</p>
                </div>
            </div>
            <br>
            <div class="desc">
                <p>Type: <span>Photographer</span></p>
                <p>Gender: <span>Male</span></p>
                <p>Phone Number: <span>+977980000000</span></p>
                <p>Location: <span>Kathmandu, Nepal</span></p>
                <p>Joined: <span>12 December, 2019</span></p>
            </div>

            <br>
            <button data-fancybox data-src="#hidden-content" href="javascript:;" class="nav-btn register"
                style="font-size: 20px; width: 330px; max-width: 100%;">Hire</button>
        </div>
        <br>
        <main>
            <div class="box">
                <div class="grid">
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img1.jpg"><img src="./img/img1.jpg" alt=""></a>
                    </div>
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img2.jpg"><img src="./img/img2.jpg" alt=""></a>
                    </div>
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img3.jpg"><img src="./img/img3.jpg" alt=""></a>
                    </div>
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img4.jpg"><img src="./img/img4.jpg" alt=""></a>
                    </div>
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img5.jpg"><img src="./img/img5.jpg" alt=""></a>
                    </div>
                    <div class="item">
                        <a data-fancybox="gallery" href="./img/img6.jpg"><img src="./img/img6.jpg" alt=""></a>
                    </div>
                </div>
            </div>
        </main>
        <br>
    </section>

</body>

</html>
